
<div class="container">
    <h1 class="text-center">Update</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="student.name">
            
          </div>
        <div class="mb-3">
          <label  class="form-label">Email</label>
          <input type="email" class="form-control" name="email"[(ngModel)]="student.email">
          
        </div>
        <div class="mb-3">
            <label class="form-label">Cell</label>
            <input type="text" class="form-control" name="cell"[(ngModel)]="student.cell">
            
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <input type="text" class="form-control" name="gender"[(ngModel)]="student.gender">
            
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject"[(ngModel)]="student.subject">
            
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address"[(ngModel)]="student.address">
            
          </div>

         
        <button type="submit" class="btn btn-primary text-center">Submit</button>
      </form>
</div>
